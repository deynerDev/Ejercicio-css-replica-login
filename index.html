<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>logeo practica</title>
</head>
<body>
   <div class="container">
        <h3>Sign up to Dribbble</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-PNG-HD-Quality.png" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twiter-btn">
             <!--   <picture>
                    <img src="https://w7.pngwing.com/pngs/106/189/png-transparent-logo-brand-sticker-twitter-miscellaneous-marine-mammal-leaf-thumbnail.png" alt="">
                </picture>-->
                <span>T</span>
            </button>
        </div>
        <div class="separator">
            <span></span>
            <p>Or</p>
            <span></span>
        </div>
        <form action="" method="">
            <div class="group-label">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres">
            </label> 
            <label for="chekbox" class="chekbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <p>Acepto terminos y condiciones de aspecto legales.</p>
            </label> 
            <button type="submit">Crear Cuenta</button>  
        </form>
   </div>
</body>
</html>
